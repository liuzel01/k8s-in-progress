apiVersion: v1
kind: Pod
metadata:
  name: vol-pvc-nfs
spec:
  containers:
  - name: deb
    image: debian
    command:
      - /bin/sleep
    args:
      - "1000000"
    volumeMounts:
      - name: srv
        mountPath: /srv
  volumes:
    - name: srv
      persistentVolumeClaim:
        claimName: nfs
